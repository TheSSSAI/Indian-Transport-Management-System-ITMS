<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Component: File Uploader (Mobile)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------- */
        /*         DESIGN TOKENS (CSS)        */
        /* ---------------------------------- */
        :root {
            /* Colors - Primary */
            --color-primary-100: #DBEAFE;
            --color-primary-500: #3B82F6;
            --color-primary-600: #2563EB;
            --color-primary-700: #1D4ED8;
            /* Colors - Neutrals */
            --color-white: #FFFFFF;
            --color-gray-50: #F9FAFB;
            --color-gray-100: #F3F4F6;
            --color-gray-300: #D1D5DB;
            --color-gray-500: #6B7280;
            --color-gray-700: #374151;
            --color-gray-900: #111827;
            /* Colors - Semantic */
            --color-error-base: #DC2626;
            /* Fonts */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            /* Borders */
            --border-radius-md: 6px;
            --border-radius-lg: 8px;
            /* Transitions */
            --transition-fast: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ---------------------------------- */
        /*       BASE & LAYOUT STYLES         */
        /* ---------------------------------- */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-gray-100);
            color: var(--color-gray-900);
            margin: 0;
            padding: var(--spacing-lg);
        }
        .mobile-showcase {
            max-width: 420px;
            min-width: 360px;
            margin: 0 auto;
            background-color: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        h2 { font-size: 20px; margin-bottom: var(--spacing-md); }
        h3 { font-size: 16px; margin-bottom: var(--spacing-md); font-weight: var(--font-weight-semibold); }
        .component-section { margin-bottom: var(--spacing-xl); }

        /* Helper for demonstration */
        .demo-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            border-top: 1px solid var(--color-gray-300);
            padding-top: var(--spacing-md);
        }
        .demo-btn {
            font-size: 12px;
            padding: 4px 8px;
            border: 1px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: 4px;
            cursor: pointer;
        }

        /* ---------------------------------- */
        /*    FILE UPLOADER (MOBILE) CSS      */
        /* ---------------------------------- */
        .file-uploader {
            position: relative;
            width: 100%;
            border-radius: var(--border-radius-lg);
            background-color: var(--color-gray-50);
            transition: var(--transition-fast);
        }

        /* The actual file input is visually hidden but accessible */
        .file-uploader__input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* The clickable area, linked via <label> */
        .file-uploader__dropzone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl) var(--spacing-lg);
            border: 2px dashed var(--color-gray-300);
            border-radius: var(--border-radius-lg);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .file-uploader__dropzone:hover {
            border-color: var(--color-primary-500);
            background-color: var(--color-primary-100);
        }

        /* Keyboard focus state */
        .file-uploader__input:focus-visible + .file-uploader__dropzone {
            outline: 2px solid var(--color-primary-500);
            outline-offset: 2px;
            border-color: var(--color-primary-500);
        }

        .file-uploader__icon {
            width: 48px;
            height: 48px;
            color: var(--color-primary-600);
            margin-bottom: var(--spacing-md);
        }

        .file-uploader__text {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary-600);
        }

        .file-uploader__hint {
            font-size: var(--font-size-sm);
            color: var(--color-gray-500);
            margin-top: var(--spacing-xs);
        }

        /* State Management: Hide/Show elements based on data-state */
        .file-uploader__preview,
        .file-uploader__state-overlay {
            display: none;
        }

        .file-uploader[data-state='selected'] .file-uploader__preview,
        .file-uploader[data-state='uploading'] .file-uploader__preview,
        .file-uploader[data-state='error'] .file-uploader__preview {
            display: block;
        }

        .file-uploader[data-state='empty'] .file-uploader__dropzone {
            display: flex;
        }

        .file-uploader[data-state='selected'] .file-uploader__dropzone,
        .file-uploader[data-state='uploading'] .file-uploader__dropzone,
        .file-uploader[data-state='error'] .file-uploader__dropzone {
            display: none;
        }

        /* File Preview State */
        .file-uploader__preview-content {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius-lg);
            background-color: var(--color-white);
        }

        .file-uploader__thumbnail {
            flex-shrink: 0;
            width: 64px;
            height: 64px;
            border-radius: var(--border-radius-md);
            background-color: var(--color-gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-right: var(--spacing-md);
        }

        .file-uploader__thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-uploader__thumbnail-icon {
            width: 32px;
            height: 32px;
            color: var(--color-gray-500);
        }

        .file-uploader__file-info {
            flex-grow: 1;
            overflow: hidden;
            min-width: 0;
        }

        .file-uploader__file-name {
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: var(--font-size-base);
        }

        .file-uploader__file-size {
            font-size: var(--font-size-sm);
            color: var(--color-gray-500);
        }

        .file-uploader__remove-btn {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-gray-500);
            margin-left: var(--spacing-sm);
            padding: 0;
        }

        .file-uploader__remove-btn:hover {
            background-color: var(--color-gray-100);
            color: var(--color-gray-700);
        }
        .file-uploader__remove-btn:focus-visible {
            outline: 2px solid var(--color-primary-500);
        }

        /* Uploading State */
        .file-uploader[data-state='uploading'] .file-uploader__state-overlay {
            display: flex;
        }

        .file-uploader__state-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius-lg);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            pointer-events: none;
        }
        
        .file-uploader__spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-primary-100);
            border-top-color: var(--color-primary-600);
            border-radius: 50%;
            animation: btn-spinner 0.8s linear infinite;
        }
        
        @keyframes btn-spinner { to { transform: rotate(360deg); } }

        .file-uploader__upload-text {
            margin-top: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-primary-700);
        }

        /* Error State */
        .file-uploader[data-state='error'] .file-uploader__preview-content {
            border-color: var(--color-error-base);
        }
        
        .file-uploader__error-message {
            color: var(--color-error-base);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-top: var(--spacing-sm);
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="mobile-showcase">
        <h2>File Uploader (Mobile)</h2>

        <!-- Component Variations -->
        <div class="component-section">
            <h3>Variant: Photo Upload</h3>
            <div id="photo-uploader" class="file-uploader" data-state="empty" role="group" aria-label="Upload a receipt photo">
                <!-- Visually Hidden Input -->
                <input type="file" id="photo-input" class="file-uploader__input" accept="image/*" capture="environment">
                
                <!-- Empty State / Dropzone -->
                <label for="photo-input" class="file-uploader__dropzone" tabindex="0">
                    <svg class="file-uploader__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.776 48.776 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                    </svg>
                    <span class="file-uploader__text">Take or Upload Photo</span>
                    <span class="file-uploader__hint">JPG, PNG up to 5MB</span>
                </label>

                <!-- File Selected State (Preview) -->
                <div class="file-uploader__preview">
                    <div class="file-uploader__preview-content">
                        <figure class="file-uploader__thumbnail">
                            <img src="https://images.unsplash.com/photo-1598202334225-b9d4f0a2e7c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" alt="Preview of receipt for a toll road.">
                        </figure>
                        <div class="file-uploader__file-info">
                            <p class="file-uploader__file-name" title="receipt_toll_road.jpg">receipt_toll_road.jpg</p>
                            <p class="file-uploader__file-size">1.2 MB</p>
                        </div>
                        <button type="button" class="file-uploader__remove-btn" aria-label="Remove file">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Uploading State -->
                <div class="file-uploader__state-overlay">
                    <div class="file-uploader__spinner"></div>
                    <p class="file-uploader__upload-text">Uploading...</p>
                </div>
            </div>
            <p class="file-uploader__error-message" style="display: none;">File size too large. Max 5MB.</p>
             <div class="demo-controls">
                <button class="demo-btn" onclick="setState('photo-uploader', 'empty')">Empty</button>
                <button class="demo-btn" onclick="setState('photo-uploader', 'selected')">Selected</button>
                <button class="demo-btn" onclick="setState('photo-uploader', 'uploading')">Uploading</button>
                <button class="demo-btn" onclick="setState('photo-uploader', 'error')">Error</button>
             </div>
        </div>

        <div class="component-section">
            <h3>Variant: Document Upload</h3>
            <div id="doc-uploader" class="file-uploader" data-state="empty" role="group" aria-label="Upload a document">
                 <input type="file" id="doc-input" class="file-uploader__input" accept="application/pdf,image/jpeg,image/png">
                
                <label for="doc-input" class="file-uploader__dropzone" tabindex="0">
                     <svg class="file-uploader__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                    <span class="file-uploader__text">Upload Document</span>
                    <span class="file-uploader__hint">PDF, JPG, PNG up to 5MB</span>
                </label>

                <!-- File Selected State (Preview for PDF) -->
                <div class="file-uploader__preview">
                    <div class="file-uploader__preview-content">
                        <figure class="file-uploader__thumbnail">
                            <svg class="file-uploader__thumbnail-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m9.75 9l-2.25-2.25m0 0l-2.25 2.25m2.25-2.25v6m-1.5-10.5H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </figure>
                        <div class="file-uploader__file-info">
                            <p class="file-uploader__file-name" title="proof_of_delivery_final.pdf">proof_of_delivery_final.pdf</p>
                            <p class="file-uploader__file-size">850 KB</p>
                        </div>
                        <button type="button" class="file-uploader__remove-btn" aria-label="Remove file">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
             <div class="demo-controls">
                <button class="demo-btn" onclick="setState('doc-uploader', 'empty')">Empty</button>
                <button class="demo-btn" onclick="setState('doc-uploader', 'selected')">Selected (PDF)</button>
             </div>
        </div>

    </div>

    <script>
        // Simple script to demonstrate state changes for the mockup.
        // In a real OWL application, this would be handled by component state.
        function setState(uploaderId, state) {
            const uploader = document.getElementById(uploaderId);
            if (uploader) {
                uploader.dataset.state = state;
                const errorMessage = uploader.nextElementSibling;
                if (errorMessage && errorMessage.classList.contains('file-uploader__error-message')) {
                    errorMessage.style.display = state === 'error' ? 'block' : 'none';
                }
            }
        }
    </script>

</body>
</html>
