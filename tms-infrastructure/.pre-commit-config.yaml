repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-merge-conflict

-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
    -   id: terraform_fmt
    -   id: terraform_docs
        args:
        - --args=--lockfile=false # Disable lockfile for compatibility with module structure
    -   id: terraform_tflint

-   repo: https://github.com/terraform-linters/tflint
    rev: v0.50.3
    hooks:
    -   id: tflint
        files: \.tf$
        args:
        - --config=.tflint.hcl