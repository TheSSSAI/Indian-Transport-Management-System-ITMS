apiVersion: v1
kind: Service
metadata:
  name: {{ include "tms-odoo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tms-odoo.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "tms-odoo.selectorLabels" . | nindent 4 }}