apiVersion: v1
kind: Service
metadata:
  name: {{ include "tms-gps-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tms-gps-service.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "tms-gps-service.selectorLabels" . | nindent 4 }}